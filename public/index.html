<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votação - Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box fade-in">
            <div class="logo">
                <h1><i class="fas fa-vote-yea"></i> Sistema de Votação</h1>
                <p>Plataforma Corporativa de Votação Municipal</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="cpf">
                        <i class="fas fa-id-card"></i> CPF
                    </label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">
                </div>

                <div class="form-group" id="senhaGroup" style="display: none;">
                    <label for="senha">
                        <i class="fas fa-lock"></i> Senha (Apenas para Administradores)
                    </label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>

                <div id="mensagem" class="mensagem"></div>
            </form>

            <div class="info">
                <i class="fas fa-info-circle"></i> <strong>Prefeitos e Representantes:</strong> Login apenas com CPF<br>
                <i class="fas fa-shield-alt"></i> <strong>Administradores:</strong> Login com CPF e senha
            </div>
        </div>
    </div>

    <script src="/js/modal-confirm.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
