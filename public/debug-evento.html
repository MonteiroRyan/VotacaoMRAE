<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Debug Evento</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container" style="margin-top: 2rem;">
        <div class="votacao-box">
            <h2>Debug de Evento</h2>
            
            <div class="form-group">
                <label>ID do Evento:</label>
                <input type="number" id="eventoId" value="1">
                <button onclick="carregarDebug()" class="btn btn-primary">Carregar</button>
            </div>

            <div id="resultado" style="margin-top: 2rem;">
                <h3>Resultado:</h3>
                <pre id="dados" style="background: #f5f5f5; padding: 1rem; border-radius: 8px; overflow-x: auto;"></pre>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script>
        async function carregarDebug() {
            const eventoId = document.getElementById('eventoId').value;
            const pre = document.getElementById('dados');
            
            try {
                const response = await request(`/eventos/${eventoId}`);
                pre.textContent = JSON.stringify(response, null, 2);
            } catch (error) {
                pre.textContent = 'ERRO: ' + error.message;
            }
        }
    </script>
</body>
</html>
